<div class="modifyCup">
  <p-table *ngIf="tornei" [value]="tornei" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
      <tr>
        <th>Torneo</th>
        <th style="width:8rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-torneo let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="torneo">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [placeholder]="torneo.nome" [(ngModel)]="newName">
            </ng-template>
            <ng-template pTemplate="output">
              {{torneo.nome}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="text-align:center">
          <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
            class="p-button-rounded p-button-text"></button>
          <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
            (click)="onRowEditSave(torneo)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
          <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
            (click)="onRowEditCancel()" class="p-button-rounded p-button-text p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="row d-flex justify-content-end">
    <div class="col-12 d-flex justify-content-end">
      <button pButton type="button" icon="pi pi-check" (click)="back()" label="Menu"
        class="p-button-success p-mr-2"></button>
    </div>
  </div>
</div>
