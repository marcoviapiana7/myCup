<!-- Accesso con username e password -->
<div class="row pt-5">
  <div class="col-12 d-flex justify-content-center">
    <div class="form-group">
      <span class="p-float-label">
        <input id="float-input" #userName [(ngModel)]="email" required type="text" pInputText />
        <label for="float-input">Username</label>
      </span>
    </div>
  </div>
  <div class="col-12 pt-2 d-flex justify-content-center">
    <p-password [feedback]="false" [(ngModel)]="password"
      strongRegex="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})(?=.*[@#.,])" #userPassword required
      placeholder="Password">
    </p-password>
  </div>
</div>

<div class="row pt-3">
  <div class="col-12 d-flex justify-content-center">
    <p-button label="Accedi" (click)="login()"></p-button>
  </div>
</div>

<!-- Registrati -->
<div class="row pt-3 ">
  <div class="pt-1 col-12 d-flex justify-content-center">
    <span style="cursor:pointer" (click)="navigateRegister()">Registrati</span>
  </div>
</div>

<!-- Password dimenticata -->
<div class="row pt-3 ">
  <div class="pt-1 col-12 d-flex justify-content-center">
    <span style="cursor:pointer" (click)="lostPassword()">Password dimenticata</span>
  </div>
</div>
